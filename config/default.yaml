port: 80
testmode: 0
arweave:
  host: arweave.net
  port: 443
  protocol: https
  key: ''

storage:
  arweave_experiment_version_major: 1
  arweave_experiment_version_minor: 8
  arweave_gateway_url: https://arweave.net/graphql

s3:
  protocol: https
  host: fra1.digitaloceanspaces.com
  port: 443
  key: ''
  secret: ''
  bucket: pointdisk

log:
  level: info
  sendLogsTo: https://logstash.pointspace.io:12201

queue:
  url: amqp://localhost

arweave_uploader:
  max_concurrency: 200
  requeue_after_error_time: 5
  check_tx_delay: 20Creating bundle for chunkIds
  health_check_interval: 5
  min_bundle_creation_interval: 10
  verify_bundled_tx_interval: 5
  verify_bundled_chunk_ids_interval: 60
